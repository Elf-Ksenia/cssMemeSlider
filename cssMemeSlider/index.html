<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider-container">
    <input type="radio" name="point" id="control1" checked>
    <input type="radio" name="point" id="control2">
    <input type="radio" name="point" id="control3">
    <input type="radio" name="point" id="control4">
    <div class="slider">
      <img src="images/are_you_sleeping.gif" class="slide-img" id="slide1">
      <img src="images/mous.jpg" class="slide-img" id="slide2">
      <img src="images/two_minutes_to_the_match_end.jpg" class="slide-img" id="slide3">
      <img src="images/work_online.jpg" class="slide-img" id="slide4">
    </div>
    <div class="slider-text-and-controls">
      <div class="slider-descriptions">
        <div class="slide-description" id="slider-text1">Когда пытаешься перейти дорогу в Тбилиси</div>
        <div class="slide-description" id="slider-text2">Кродеться</div>
        <div class="slide-description" id="slider-text3">Две минуты до конца матча</div>
        <div class="slide-description" id="slider-text4">no comments</div>
      </div>
      <div class="slider-controls">
        <label for="control1" class="control control1"><span class="control-circle"></span></label>
        <label for="control2" class="control control2"><span class="control-circle"></span></label>
        <label for="control3" class="control control3"><span class="control-circle"></span></label>
        <label for="control4" class="control control4"><span class="control-circle"></span></label>
      </div>
    </div>
  </div>
</body>

</html>
